<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Define the title of the popup window/tab -->
    <title>Playlist Exporter Popup</title>
    <!-- Link to the CSS file for styling the popup -->
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Main container for the popup content -->
    <div id="popup-content">
        <!-- Main heading of the popup -->
        <h2>Export Playlist/Album</h2>
        <!-- Status message area, updated by popup.js -->
        <p id="status-message">Navigate to a playlist or an album page to export.</p>
        <!-- Export button, initially disabled, enabled by popup.js when a valid page is detected -->
        <button id="export-btn" disabled>Export to XSPF</button>
        <!-- Area to display error messages, hidden initially -->
        <div id="error-message" style="display: none; color: red;"></div>
        <!-- Area to display success messages, hidden initially -->
        <div id="success-message" style="display: none; color: green;"></div>
    </div>
    <!-- Link to the JavaScript file that controls the popup's behavior -->
    <script src="popup.js"></script>
</body>
</html>
